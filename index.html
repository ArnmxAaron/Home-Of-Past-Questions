<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House of Past Questions | Study Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .hero-gradient { background: linear-gradient(135deg, #1e40af 0%, #1e3a8a 100%); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .ticker-content {
            display: inline-block;
            white-space: nowrap;
            animation: ticker 25s linear infinite;
        }
        .year-pill {
            @apply px-4 py-2 rounded-xl bg-slate-100 text-slate-600 text-[10px] font-black uppercase transition-all whitespace-nowrap cursor-pointer;
        }
        .active-year {
            @apply bg-blue-600 text-white shadow-lg shadow-blue-200;
        }
        
        .nav-blur {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.85);
        }

        .pulse-whatsapp {
            animation: shadow-pulse 2s infinite;
            border-radius: 50%;
        }
        @keyframes shadow-pulse {
            0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(34, 197, 94, 0); }
            100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 pb-32">

    <div class="bg-yellow-400 text-yellow-900 py-2 overflow-hidden relative border-b border-yellow-500 z-[60]">
        <div class="ticker-content font-bold text-[10px] uppercase tracking-widest">
            <span class="mx-8"><i class="fas fa-bullhorn mr-2"></i> New 2024 WASSCE Papers Uploaded!</span>
            <span class="mx-8"><i class="fas fa-heart mr-2"></i> Save papers for offline study</span>
        </div>
    </div>

    <header class="hero-gradient text-white pb-24 pt-10 relative">
        <div class="container mx-auto px-6 text-center">
            <div class="flex items-center justify-center gap-3 mb-6">
                <i class="fas fa-university text-yellow-400 text-3xl"></i>
                <h1 class="text-2xl font-extrabold tracking-tight">House of Past<span class="text-yellow-400">Questions</span></h1>
            </div>
            
            <h2 class="text-3xl md:text-5xl font-black mb-2">Master Your Future</h2>
            <h3 class="text-blue-100/80 text-sm md:text-lg font-medium mb-8 tracking-wide">We deliver purely past questions</h3>
            
            <div class="inline-flex items-center gap-6 bg-white/10 backdrop-blur-md px-8 py-3 rounded-2xl border border-white/20">
                <div class="text-center">
                    <span id="total-papers" class="block text-xl font-bold text-yellow-400">0</span>
                    <span class="text-[8px] uppercase tracking-widest text-blue-100 font-bold">Total Pages</span>
                </div>
                <div class="h-8 w-px bg-white/20"></div>
                <div class="text-center">
                    <span id="total-subjects" class="block text-xl font-bold text-yellow-400">0</span>
                    <span class="text-[8px] uppercase tracking-widest text-blue-100 font-bold">Subjects</span>
                </div>
            </div>
        </div>
    </header>

    <section class="container mx-auto px-4 -mt-10 relative z-10">
    <div class="bg-white rounded-[2rem] shadow-xl p-2.5 max-w-lg mx-auto border border-slate-100">
        <div class="relative mb-2">
            <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 text-sm"></i>
            <input type="text" id="subjectSearch" placeholder="Search biology, waec..." 
                class="w-full pl-11 pr-4 py-2.5 rounded-xl border-none focus:ring-2 focus:ring-blue-500 text-base bg-slate-50 outline-none">
        </div>

        <div class="flex items-center gap-2 overflow-x-auto pb-1 no-scrollbar px-2">
            <span class="text-[8px] font-black text-slate-400 uppercase whitespace-nowrap mr-1">Filter:</span>
            <button onclick="filterByYear('all')" id="pill-all" class="year-pill active-year !text-[9px] !px-3 !py-1">All</button>
            <button onclick="filterByYear(2025)" class="year-pill !text-[9px] !px-3 !py-1">2025</button>
            <button onclick="filterByYear(2024)" class="year-pill !text-[9px] !px-3 !py-1">2024</button>
            <button onclick="filterByYear(2023)" class="year-pill !text-[9px] !px-3 !py-1">2023</button>
            <button onclick="filterByYear(2022)" class="year-pill !text-[9px] !px-3 !py-1">2022</button>
        </div>
    </div>
</section>

    <section id="last-seen-container" class="container mx-auto px-6 mt-10 hidden">
        <h3 class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-3 ml-1">Continue Reading</h3>
        <div id="last-seen-card"></div>
    </section>

    <main class="container mx-auto px-4 py-12 max-w-6xl">
        <div class="flex items-center justify-between mb-8 px-2">
            <h3 id="grid-title" class="text-sm font-black flex items-center gap-2 uppercase tracking-[0.2em] text-slate-500">
                <i class="fas fa-stream text-blue-600"></i> Recent Papers
            </h3>
            <div id="pagination-controls" class="flex gap-2">
                <button id="prevBtn" class="w-10 h-10 rounded-xl border border-slate-200 bg-white flex items-center justify-center shadow-sm disabled:opacity-30">
                    <i class="fas fa-chevron-left text-xs"></i>
                </button>
                <button id="nextBtn" class="w-10 h-10 rounded-xl border border-slate-200 bg-white flex items-center justify-center shadow-sm disabled:opacity-30">
                    <i class="fas fa-chevron-right text-xs"></i>
                </button>
            </div>
        </div>
        <div id="subject-grid" class="grid grid-cols-2 lg:grid-cols-4 gap-3 md:gap-6 transition-opacity duration-300">
            </div>
    </main>

    <nav class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[92%] max-w-md h-16 nav-blur border border-slate-200 rounded-3xl shadow-2xl z-[999] flex items-center justify-around px-4">
        <button onclick="location.href='index.html'" class="flex flex-col items-center gap-1 text-blue-600 transition-all">
            <i class="fas fa-home text-xl"></i>
            <span class="text-[8px] font-bold uppercase">Home</span>
        </button>
        
        <button id="navFavBtn" onclick="toggleFavoritesFilter()" class="flex flex-col items-center gap-1 text-slate-400 transition-all relative">
            <div class="relative">
                <i id="fav-nav-icon" class="far fa-heart text-xl"></i>
                <span id="fav-badge" class="absolute -top-2 -right-2 bg-red-500 text-white text-[8px] font-bold px-1.5 py-0.5 rounded-full hidden">0</span>
            </div>
            <span class="text-[8px] font-bold uppercase">Saved</span>
        </button>

        <a href="https://whatsapp.com/channel/0029Vb7CNHxHbFV5vHCWnt1E" target="_blank" class="flex flex-col items-center gap-1 text-green-600 hover:scale-110 transition-transform">
            <div class="bg-green-100 p-2 rounded-full pulse-whatsapp">
                <i class="fab fa-whatsapp text-xl"></i>
            </div>
            <span class="text-[8px] font-bold uppercase">Channel</span>
        </a>

        <button id="installBtn" class="hidden flex flex-col items-center gap-1 text-blue-600 animate-bounce">
            <i class="fas fa-circle-down text-xl"></i>
            <span class="text-[8px] font-bold uppercase">Install</span>
        </button>
    </nav>

    <script src="app.js" type="module"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').then(() => console.log("PWA Ready"));
            });
        }
    </script>
</body>

</html>
